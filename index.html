<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            /*generating a random intiger*/
            let num = Math.floor(Math.random() * 3);
           
            /*pairing the intiger to a valid output*/
            if (num === 0){
                return "rock";
            } else if (num === 1){
                return "paper";
            } else {
                return "scissors";
            }
        }

        /*console.log(getComputerChoice());*/

        function playRound(playerSelection, computerSelection){
            let player = playerSelection.toLowerCase();/*case-insensitive (so users can input rock, ROCK, RocK)*/
            let computer = computerSelection.toLowerCase();
            
            /*Setting the results acording the user and computer choices*/
            if (player === "rock" && computer === "paper"){
                return ("You Lose! Paper beats Rock");
            } else if (player === "rock" && computer === "scissors"){
                return ("You Win, congrats! Rock beats Scissors");
            } else if (player === "paper" && computer === "rock"){
                return ("You Win, congrats!  Paper beats Rock");
            } else if (player === "paper" && computer === "scissors"){
                return ("You Lose! Scissors beats Paper");
            } else if (player === "scissors" && computer === "rock"){
                return ("You Lose! Rock beats Scissors");
            } else if (player === "scissors" && computer === "paper"){
                return ("You Lose! Scissors beats Paper");
            } else {
                return ("It's a tie");
            } 
        }

    const playerSelection = "rock";
    const computerSelection = getComputerChoice();
    console.log(playRound(playerSelection, computerSelection));

        

    </script>
</body>
</html>
