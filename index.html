<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            /*generating a random intiger*/
            let num = Math.floor(Math.random() * 3);
           
            /*pairing the intiger to a valid output*/
            if (num === 0){
                return "rock";
            } else if (num === 1){
                return "paper";
            } else {
                return "scissors";
            }
        }

        
        function playRound(playerSelection, computerSelection){
            let player = playerSelection.toLowerCase();/*case-insensitive (so users can input rock, ROCK, RocK)*/
            let computer = computerSelection.toLowerCase();
            
            /*Setting the results acording the user and computer choices*/
            if (player === "rock" && computer === "paper"){
                console.log(("You Lose! Paper beats Rock"));
                return ("computer win");
            } else if (player === "rock" && computer === "scissors"){
                console.log(("You Win, congrats! Rock beats Scissors"));
                return ("player win");
            } else if (player === "paper" && computer === "rock"){
                console.log(("You Win, congrats!  Paper beats Rock"));
                return ("player win");
            } else if (player === "paper" && computer === "scissors"){
                console.log(("You Lose! Scissors beats Paper"));
                return ("computer win");
            } else if (player === "scissors" && computer === "rock"){
                console.log(("You Los! Rock beats Scissors"));
                return ("computer win");
            } else if (player === "scissors" && computer === "paper"){
                console.log(("You Win, congrats! Scissors beats Paper"));
            } else {
                console.log("It's a tie");
                return ("tie");
            } 
        }

        
        function game(){
            /*setting to 0 the counting record variables */
            let playerScore = 0;
            let computerScore = 0;
            let ties = 0;
            /**********************************************/

            /*Running the game 5 times and recording the results*/
            for (let i =0; i < 5; i++){
                let computerSelection = getComputerChoice();
                let playerSelection= prompt("What's your selection between Rock, Paper and Scissors?");

                let result = playRound(playerSelection, computerSelection);
                if (result === "player win"){
                    playerScore++; /*Incrementing playerScore variable*/
                    console.log(`Score: You ${playerScore} - Computer ${computerScore} - Ties ${ties}`);
                }else if (result === "computer win"){
                    computerScore++; /*Incrementing computerScore variable*/
                    console.log(`Score: You ${playerScore} - Computer ${computerScore} - Ties ${ties}`);
                } else {
                    ties++; /*Incrementing ties variable*/
                    console.log(`Score: You ${playerScore} - Computer ${computerScore} - Ties ${ties}`);
                }

            }/********************************************************************/

            /*Reviewing the results record and deciding a winner, or a tie*/
            if (playerScore > computerScore){
                console.log("You win the game dude!!!");
            } else if (playerScore < computerScore){
                console.log("You're lost. Computer win!!!");
            } else {
                console.log("It's a tie! Will you play again?");
            }/***************************************************************/
        }

        game();/*Callin the function game*/

/**/

    </script>
</body>
</html>
